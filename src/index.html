<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Github User</title>
  </head>
  <body>
    <header id="header">
      <h1>devfinder</h1>
      <div>
        <img src="./images/link-external.svg" width="16" alt="Github Link" />
        <a
          href="https://github.com/dcyar-learning/search-github-user"
          target="_blank"
          >Github
        </a>
      </div>
    </header>
    <form id="searchForm" action="">
      <img src="./images/search.svg" alt="Search Icon" />
      <input
        type="text"
        name="username"
        id="username"
        placeholder="Search Github username..."
        required
      />
      <button type="submit">Search</button>
    </form>
    <main id="app"></main>
    <footer id="footer">
      <p>
        Made By <a href="https://github.com/dcyar" target="_blank">@dcyar</a>
      </p>
    </footer>
  </body>
</html>
